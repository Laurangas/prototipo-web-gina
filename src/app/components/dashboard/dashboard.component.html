<div class="container">
  <section>
    <article>
      <header>
        <mat-toolbar color="primary" class="title">
          P치gina de usuario
        </mat-toolbar>
      </header>
      <p class="font-size-variable page-content">Prueba</p>
      <div class="page-content" *ngIf="authService.userData as user">

        <div
          (load)="this.fontSizeService.updateFontSize();"
          fxLayout="row"
          fxLayout.xs="column"
          fxLayoutWrap
          fxFlexFill
          fxLayoutGap="15px"
          fxLayoutAlign="center"
        >


          <mat-card class="card-picture">
            <img mat-card-md-image class="user-picture" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}" alt="{{user.displayName}}" />
            <mat-card-title class="user-name font-size-variable" fxLayout.gt-xs="row" fxLayout.xs="column">
            {{ user.displayName ? user.displayName : "Usuario" }}
            </mat-card-title>
            <mat-card-content>
            <mat-card-subtitle class="font-size-variable">ID de usuario</mat-card-subtitle>
            <p class="font-size-variable"> {{ user.uid }}</p>
            </mat-card-content>
            <mat-card-content>
            <mat-card-subtitle class="font-size-variable">Correo electr칩nico</mat-card-subtitle>
            <p class="font-size-variable">{{ user.email }}</p>
            <p class="font-size-variable" *ngIf="user.emailVerified else notVerified" ><span class="mdi mdi-shield-check"></span> Correo electr칩nico verificado</p>
            <ng-template #notVerified><p class="font-size-variable"> <span class="mdi mdi-shield-alert"></span> Correo electr칩nico no verificado</p></ng-template>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </article>
  </section>

  <footer id="main-footer">
    <br /><br />
    <p class="font-size-variable">&copy; 2020 <a>EquipoUmizoomi</a></p>
  </footer>
</div>
