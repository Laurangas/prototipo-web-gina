<header>
  <mat-toolbar color="primary" class="title font-size-variable">
    <span class="mdi mdi-login"></span>
    Iniciar sesión
  </mat-toolbar>
</header>
<div class="page-content font-size-variable">
  <div class="container">
    <form class="form">
      <mat-form-field class="full-width">
        <mat-label>
          <span class="mdi mdi-account"></span>
          Usuario
        </mat-label>
        <input
          matInput
          #userName
          [formControl]="emailFormControl"
          [errorStateMatcher]="matcher"
          placeholder="Usuario"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>
          <span class="mdi mdi-key"></span>
          Contraseña</mat-label
        >
        <input
          matInput
          #userPassword
          placeholder="Contraseña"
          [type]="hide ? 'password' : 'text'"
        />
        <span
          matSuffix
          class="mdi"
          (click)="hide = !hide"
          [ngClass]="{ 'mdi-eye-off': hide, 'mdi-eye': !hide }"
        ></span>
      </mat-form-field>
      <!-- Calling SignIn Api from AuthService -->
      <button
        mat-flat-button
        class="font-size-variable"
        color="primary"
        (click)="authService.SignIn(userName.value, userPassword.value)"
      >
        Iniciar sesión
      </button>
      <br />
      <br />
      <!-- Calling GoogleAuth Api from AuthService -->
      <button
        mat-flat-button
        class="font-size-variable"
        color="primary"
        (click)="authService.GoogleAuth()"
      >
        <span class="mdi mdi-google"></span>Iniciar sesión con Google
      </button>
      <br />
      <br />
      <div class="point-me forgotPassword">
        <button mat-button class="font-size-variable" routerLink="/forgot-password">¿Olvidó su contraseña?</button>
      </div>
      <div class="redirectToLogin">
        <button
        mat-button
        class="font-size-variable"
        routerLink="/sign-up"
          >¿No tiene cuenta?
            Registrarse
        </button>
      </div>
    </form>
  </div>
</div>
