<div class="container">
  <!-- encabezado-->
  <section>
  <article>
    <tr *ngFor="let llanta of llantas">
      <td>{{llanta.id}}</td>
      <td>{{llanta.mantenimiento}}</td>
      <td>{{llanta.vulcanizadas}}</td>
      <td>{{llanta.enuso}}</td>
      <td>{{llanta.almacen}}</td>
      <td>
          <button (click)="this.delete(llanta)">Delete</button>
      </td>
    </tr>
    <header>
    <mat-toolbar color="primary" class="title font-size-variable" >
      Resumen informativo
    </mat-toolbar>
  </header>
  <div class="page-content font-size-variable" >
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxFlexFill fxLayoutGap="15px" fxLayoutAlign="center">
      
      <mat-card>
          <mat-card-header>
              <mat-card-title>Resumen de llantas</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="chart">
          <canvas baseChart 
            [data]="pieChartData" 
            [labels]="pieChartLabels" 
            [chartType]="pieChartType"
            [options]="pieChartOptions"
            [plugins]="pieChartPlugins"
            [legend]="pieChartLegend">
          </canvas>
        </div>
          </mat-card-content>
      </mat-card>

    </div>

        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        
    </article>
  </section>
  
  <footer id="main-footer">
    <!-- /PIE DE PAGINA-->
    <p>&copy; 2020 <a>EquipoUmizoomi</a></p>

    <div style="display: flex; justify-content: center; align-items: center;">
      <h2 style="color: black;">QR Umizumi</h2>
      <img src="{{dataURL}}">
      </div>

  </footer>
</div>
