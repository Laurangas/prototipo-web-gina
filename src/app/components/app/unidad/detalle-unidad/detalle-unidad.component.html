<header>
    <mat-toolbar color="primary" class="title font-size-variable">
    <span class="mdi mdi-home-modern"></span>
    Detalle de unidades
    </mat-toolbar>
</header>

<div class="page-content font-size-variable">
<div class="container">
    <section>
    <article>

        <table mat-table [dataSource]="unidades" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="numero">
              <th mat-header-cell *matHeaderCellDef> numero </th>
              <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="modelo">
              <th mat-header-cell *matHeaderCellDef> modelo </th>
              <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="capacidad">
              <th mat-header-cell *matHeaderCellDef> capacidad </th>
              <td mat-cell *matCellDef="let element"> {{element.capacidad}} </td>
            </ng-container>

            <ng-container matColumnDef="marca">
              <th mat-header-cell *matHeaderCellDef> marca </th>
              <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
            </ng-container>

            <ng-container matColumnDef="rendimiento">
              <th mat-header-cell *matHeaderCellDef> rendimiento </th>
              <td mat-cell *matCellDef="let element"> {{element.rendimiento}} </td>
            </ng-container>



            <ng-container matColumnDef="llantas">
                <th mat-header-cell *matHeaderCellDef> llantas </th>
                <td mat-cell *matCellDef="let element"> {{element.llantas}} </td>
            </ng-container>
        


            <ng-container matColumnDef="combustible">
                <th mat-header-cell *matHeaderCellDef> combustible </th>
                <td mat-cell *matCellDef="let element"> {{element.combustible}} </td>
            </ng-container>


            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
 
      </article>
    </section>
  </div>
</div>
